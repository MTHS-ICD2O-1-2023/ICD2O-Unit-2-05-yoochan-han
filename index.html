<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The infomation program2, in JS" />
  <meta name="author" content="Yoochan Han" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <title>pay n tax calculator in js</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">pay n tax calculator in js</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <form action="#" class="text-box">
        <!-- Numeric Textfield -->
        <p>Please enter your employment infomation : </p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="get_salary">
          <label class="mdl-textfield__label" for="get_salary">input times your salary  ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="get_workTime">
          <label class="mdl-textfield__label" for="get_workTime">input hours you worked ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br />
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="CalculatePay()">
          Enter
        </button>
        <div>
          <p id="UrPay"></p>
          <br/>
          <p id="Tax"></p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
